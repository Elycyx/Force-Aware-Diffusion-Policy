defaults:
  - _self_
  - task: fadp_force

name: train_diffusion_unet_fadp_force
_target_: diffusion_policy.workspace.train_diffusion_unet_fadp_workspace.TrainDiffusionUnetFADPWorkspace

task_name: ${task.name}
shape_meta: ${task.shape_meta}
exp_name: "default"

# 从task配置中获取变量
img_obs_horizon: ${task.img_obs_horizon}
force_obs_horizon: ${task.force_obs_horizon}
action_horizon: ${task.action_horizon}
obs_down_sample_steps: ${task.obs_down_sample_steps}
dataset_path: ${task.dataset_path}
pose_repr: ${task.pose_repr}

n_action_steps: 8

policy:
  _target_: diffusion_policy.policy.diffusion_unet_fadp_policy.DiffusionUnetFADPPolicy

  shape_meta: ${shape_meta}
  
  noise_scheduler:
    _target_: diffusers.DDIMScheduler
    num_train_timesteps: 50
    beta_start: 0.0001
    beta_end: 0.02
    beta_schedule: squaredcos_cap_v2
    clip_sample: True
    set_alpha_to_one: True
    steps_offset: 0
    prediction_type: epsilon

  obs_encoder:
    _target_: diffusion_policy.model.vision.fadp_encoder.FADPEncoder
    shape_meta: ${shape_meta}

    # DINOv3 settings (使用HuggingFace transformers)
    # 可用的HuggingFace模型:
    #   facebook/dinov3-vit-small-pretrain-lvd1689m  (384d)
    #   facebook/dinov3-vit-base-pretrain-lvd1689m   (768d, 默认)
    #   facebook/dinov3-vit-large-pretrain-lvd1689m  (1024d)
    #   facebook/dinov3-vit-giant-pretrain-lvd1689m  (1536d)
    #   facebook/dinov3-convnext-tiny-pretrain-lvd1689m
    #   facebook/dinov3-convnext-small-pretrain-lvd1689m
    #   facebook/dinov3-convnext-base-pretrain-lvd1689m
    #   facebook/dinov3-convnext-large-pretrain-lvd1689m
    dinov3_model: '/mnt/lx/cyx/universal_manipulation_interface/models/dinov3-vitb16-pretrain-lvd1689m'
    dinov3_frozen: False  # 设置为True以冻结DINOv3权重
    use_huggingface: True  # 使用HuggingFace transformers (推荐)
    
    # Force MLP encoder settings
    force_mlp_hidden_dim: 256
    force_mlp_layers: 2
    
    # Cross attention settings
    num_attention_heads: 6
    attention_dropout: 0.1
    
    # Data augmentation transforms (仅在use_huggingface=False时生效)
    # HuggingFace会使用自己的image processor
    transforms: null

    # Depth Anything 3 settings (optional)
    use_depth: True
    depth_model_name: 'da3-small'  # Config name (for local loading)
    depth_checkpoint_path: 'depth-anything/DA3-SMALL'  # HuggingFace Hub ID (auto-download)
    depth_frozen: True

    # Velocity settings (optional)
    use_velocity: True

  num_inference_steps: 16
  obs_as_global_cond: True
  diffusion_step_embed_dim: 128
  down_dims: [256,512,1024]
  kernel_size: 5
  n_groups: 8
  cond_predict_scale: True
  input_pertub: 0.1
  train_diffusion_n_samples: 1
  force_loss_weight: 1.0  # 力预测loss的权重（相对于action loss）

ema:
  _target_: diffusion_policy.model.diffusion.ema_model.EMAModel
  update_after_step: 0
  inv_gamma: 1.0
  power: 0.75
  min_value: 0.0
  max_value: 0.9999

dataloader:
  batch_size: 128
  num_workers: 16
  shuffle: True
  pin_memory: True
  persistent_workers: True

val_dataloader:
  batch_size: 128
  num_workers: 16
  shuffle: False
  pin_memory: True
  persistent_workers: True

optimizer:
  _target_: torch.optim.AdamW
  lr: 1.0e-4
  betas: [0.95, 0.999]
  eps: 1.0e-8
  weight_decay: 1.0e-4

training:
  device: "cuda:0"
  seed: 42
  debug: False
  resume: False
  # optimization
  lr_scheduler: cosine
  lr_warmup_steps: 2000
  num_epochs: 600
  gradient_accumulate_every: 1
  # EMA destroys performance when used with BatchNorm
  # replace BatchNorm with GroupNorm.
  use_ema: True
  # training loop control
  # in epochs
  rollout_every: 20
  checkpoint_every: 20
  val_every: 1
  sample_every: 5
  # steps per epoch
  max_train_steps: null
  max_val_steps: null
  # misc
  tqdm_interval_sec: 1.0

logging:
  project: fadp_force_training
  resume: False
  mode: online
  name: ${now:%Y.%m.%d-%H.%M.%S}_${name}_${task_name}
  tags: ["${name}", "${task_name}", "${exp_name}"]
  id: null
  group: null

checkpoint:
  topk:
    monitor_key: val_loss
    mode: min
    k: 30
    format_str: 'epoch={epoch:04d}-val_loss={val_loss:.3f}.ckpt'
  save_last_ckpt: True
  save_last_snapshot: False

multi_run:
  run_dir: data/outputs/${now:%Y.%m.%d}/${now:%H.%M.%S}_${name}_${task_name}
  wandb_name_base: ${now:%Y.%m.%d-%H.%M.%S}_${name}_${task_name}

hydra:
  job:
    override_dirname: ${name}
  run:
    dir: data/outputs/${now:%Y.%m.%d}/${now:%H.%M.%S}_${name}_${task_name}
  sweep:
    dir: data/outputs/${now:%Y.%m.%d}/${now:%H.%M.%S}_${name}_${task_name}
    subdir: ${hydra.job.num}

